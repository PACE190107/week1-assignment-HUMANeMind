<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous">
</head>

<body ng-app="ersApp" ng-init="loginForm = true"  ng-controller="employeeCtrl">
	<button id="btnNewEmployee" name="NewEmployee" ng-click="loginForm = false">New Employee</button>
	<button id="btnLoginForm" name="LoginForm" ng-click="loginForm = true">Login</button>
	<button id="btnLogout" name="Logout" ng-click="logOut()">Logout</button>
	
	<header> 
	</header>
	<section>
		<label for="UserName">User Name: </label>
		<input id="username" name="UserName" type="text" ng-model="employee.userName"/>
		<br>
		
		<label for="Password">Password: </label>
		<input id="password" name="Password" type="password" ng-model="employee.password"/>
		<br>
			
		<div ng-if="!loginForm" >	
			<label for="Email">Email: </label>
			<input id="email" name="Email" type="text"ng-model="employee.email"/>
			<br>
					
			<label for="FirstName">First Name: </label>
			<input id="firstName" name="FirstName" type="text"ng-model="employee.firstName"/>
			<br>
					
			<label for="LastName">Last Name: </label>
			<input id="lastName" name="LastName" type="text"ng-model="employee.lastName"/>
			<br>
					
			<label for="Permission" ng-if="manager" >Permission: </label>
			<input id="permission" name="Permission" type="text" ng-if="manager" ng-model="employee.permission"/>
			<br>
		</div>			
			
		<button id="btnLogin" name="Login" ng-show="loginForm" ng-click="attmeptLogin()">Login</button>
		<button id="btnCreate" name="Create" ng-show="!loginForm" ng-click="attmeptCreate()">Sign-up</button>					 					
	</section>
	<footer>		
	</footer>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
